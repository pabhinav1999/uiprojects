<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign In - SluralPlight</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <div id="signIn">
          <div class="logo">
            <img
              src="https://image.ibb.co/hW1YHq/login-logo.png"
              alt="SluralPlight Logo"
            />
          </div>
          <form>
            <div>
              <label for="email">Email or UserNamer</label>
              <input type="text" class="text-input" name="" id="email" />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" class="text-input" name="" id="password" />
            </div>

            <button type="submit" class="primary-btn">Sign In</button>
          </form>
          <div class="links">
            <a href="#">Forgot Passoword</a>
            <a href="#">Sign in with company or school</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <button type="submit" class="secondary-btn">Create an account</button>
          <footer id="main-footer">
            <p>Copyright &copy; 2018, SLuralPlight All rights reserved</p>
            <div>
              <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
            </div>
          </footer>
        </div>
      </div>
      <div class="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Lets create the future <strong>together</strong>
            </h1>
            <a href="" class="secondary-btn">Start a FREE 10-day trial</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
