<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <ul>
            <li> My Tic Tac Toe.com</li>
        </ul>
    </nav>
    <div class="game-container">
        <div class="grid-container">
             <div class="box br-1 bb-1"><span class="box-info"></span></div>
             <div class="box bb-1 bl-1 br-1"><span class="box-info"></span></div>
             <div class="box bb-1 bl-1"><span class="box-info"></span></div>
             <div class="box br-1 bb-1 bt-1"><span class="box-info"></span></div>
             <div class="box bb-1 bl-1 br-1 bt-1"><span class="box-info"></span></div>
             <div class="box bt-1 bb-1 bl-1"><span class="box-info"></span></div>
             <div class="box bt-1 br-1"><span class="box-info"></span></div>
             <div class="box bt-1 bl-1 br-1"><span class="box-info"></span></div>
             <div class="box bt-1 bl-1"><span class="box-info"></span></div>
        </div>
        <div class="game-info">
           <div class="game-title">Welcome to tic tac toe</div>
           <div class="game-status">
             <span class="turn">Turn for X</span>
             <button id="reset" onclick="reset()">Reset</button>
           </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
