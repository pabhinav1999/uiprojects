<mat-form-field>
    <mat-label>Say Something...ðŸ˜ŠðŸ˜Š</mat-label>
    <textarea [(ngModel)]="text" matInput cdkTextareaAutosize #autoSize="cdkTextareaAutosize" cdkAutosizeMaxRows="10" cdkAutosizeMinRows="3"></textarea>
</mat-form-field>

<div class="posts-container">
     <button mat-raised-button color="primary" (click)="post()"> Post</button>
    <div class="file-container">
      <input (change)="onFileSelected($event)" type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />
    </div>
  
</div>

<mat-card *ngFor="let post of postsUploaded;let i= index" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Post {{i}}</mat-card-title>
      <mat-card-subtitle>This is  a sample post{{i}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{post.imageURL}} alt="">
    <mat-card-content>
      <p>
       {{post.text}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE {{post.likes.length}}</button>
      <button mat-button>Comments </button>
      <p *ngFor="let comment of post.comments">
      {{comment.comment}}</p>
    </mat-card-actions>
  </mat-card>
