<div class="container">
    <div class="form-container">
        <h2 class="login-title">Login</h2>
        <form class="form-fields-container" [formGroup]="loginForm">
            <mat-form-field appearance="outline">
                <mat-label>Enter your email</mat-label>
                <input formControlName="email" matInput type="email" placeholder="abc@xyz.com" autocomplete='off'>
                <mat-error *ngIf="loginForm.controls.email.invalid">
                    {{ loginForm.controls.email.hasError('required')? 'Email is required' : 'Please enter valid email'}}
                 </mat-error>
            </mat-form-field  >
            <mat-form-field appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input formControlName="password" matInput type="password" autocomplete="off">
                <mat-error *ngIf="loginForm.controls.password.invalid">
                    {{ loginForm.controls.password.hasError('required')? 'Password is required' : 'Please enter password with min length of 6 characters'}}
                 </mat-error>
            </mat-form-field>
        </form>
        <div class="btn-container">
            <button mat-raised-button [disabled]="loginForm.invalid" (click)="getUserDetails(loginForm.value.email)" class="login-button">Login</button>
            <p>OR</p>
            <button routerLink="/create-account" mat-raised-button>Create an account</button>
        </div>
    </div>
</div>
