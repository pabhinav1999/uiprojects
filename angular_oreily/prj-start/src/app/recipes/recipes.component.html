<div class="recipes-content">

    <div class="recipes-list">
        <app-recipes-list (displaySelectedRecipe)="setRecipe($event)"></app-recipes-list>
    </div>
    <div class="recipe-details">

        <app-recipe-detail *ngIf="selectedRecipe ; else pleaseSelect" [recipe]="selectedRecipe" ></app-recipe-detail>
        <ng-template #pleaseSelect>
            <p>Please select a recipe</p>
            </ng-template>
    </div>
</div>
