<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" name="" id="" placeholder="Enter a city">
            <button><img src="./weather-app-img/images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img class="weather-icon" src="./weather-app-img/images/clouds.png" alt="Clouds">
            <h1 class="temp"> 1Â°c</h1>
            <h2 class="city"> Berlin</h2>
            <div class="col-container">
                <div class="col">
                    <img src="./weather-app-img/images/humidity.png" alt="Humidity" >
                    <div class="details">
                        <p class="humidity-percentage"> 90 % </p>
                        <p class="humidity-label">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img class="windspeed-img" src="./weather-app-img/images/wind.png">
                    <div class="details">
                        <p class="wind-speed"> 2.68 Km/h</p>
                        <p class="wind-speed-label"> Wind speed</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
