<!-- Registration form -->
<div class="container">
  <form [formGroup]="regForm" >
    <div class="form-group">
      <label for="">Name:</label>
      <input [class.is-invalid]="regForm.get('username')&& regForm.get('username')?.invalid" type="text" name="username" id=""  class="form-control" formControlName = "username">
    </div>
  
    <div class="form-group">
      <label for="">Password</label>
      <input type="password" name="password" id="" class="form-control" formControlName = "password">
    </div>
  
    <div class="form-group">
      <label for="">Confirm Password</label>
      <input type="password" name="confirmpassword" id="" class="form-control" formControlName = "confirmpassword">
    </div>

    <div formGroupName ="address">
      <div class="form-group">
        <label for="">City</label>
        <input type="text" name="" id="" class="form-control" formControlName="city">
      </div>

      <div class="form-group">
        <label for="">State</label>
        <input type="text" name="" id="" class="form-control" formControlName="state">
      </div>
    </div>
  
    <button class="btn btn-primary" (click)="loadApiData()">Register</button>
   
  </form>
  <div>{{regForm.value |json}}</div>
</div>
