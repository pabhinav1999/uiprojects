<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="!onlyOdd">
          <li [ngClass]="{even: even%2 === 0}" *ngFor="let even of evenNumbers"
          class="list-group-item"> {{even}}
        </li>
        </div>
      <div *ngIf="onlyOdd">
        <li [ngStyle]="{backgroundColor:'yellow'}" *ngFor="let odd of oddNumbers"
        class="list-group-item"> {{odd}}
      </li>
      </div>

      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p appBasicHighLight>Only odd</p>
        <p appBetterhighlight>Only odd</p>

      </ng-template>
    </div>
  </div>
</div>
