<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form  [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div [formGroupName]="'specificData'">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username">
          </div>
          <span *ngIf="!signUpForm.get('specificData.username').valid && signUpForm.get('specificData.username').touched" class="help-block">Please enter valid username</span>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email">
              <span *ngIf="!signUpForm.get('specificData.email').valid && signUpForm.get('specificData.email').touched" class="help-block">Please enter valid email</span>
  
          </div>
        </div>
        
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              formControlName="gender">{{ gender }}
          </label>
        </div>
        <div class="form-group" formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-primary" type="button" (click)="addHobbies()">Add a hobby</button>  
          <div class="form-group" *ngFor="let hobby of controls ; let i=index;">
           <input type="text" class="form-control" [formControlName]="i">
          </div>        
        </div>
        <button [disabled]="!signUpForm.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
