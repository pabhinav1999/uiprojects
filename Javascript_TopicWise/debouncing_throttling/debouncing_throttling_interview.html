<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Throttling and Debouncing</title>
    <style>
        #ques1{
            padding: 30px;
        }
    </style>
</head>
<body>
    <div id="ques1">
        <button class="debounce" onclick="debouncePollyfill()">Click Debounce Pollyfill </button>
        <button class="debounceLoadash" onclick="debounceExecThroughLoadash()">Click Debounce Loadash </button>
        <button class="throttleLoadash" onclick="throttleExecThroughLoadash()">Click Throttle Loadash </button>
        <button class="throttle" onclick="throttlePollyfill()">Click Throttle Pollyfill </button>
    </div>

    <script src="./debouncing_throttling_interview.js"></script>
</body>
</html>
